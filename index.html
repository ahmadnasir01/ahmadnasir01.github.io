        /* --- BLACK, WHITE, RED THEME CSS --- */
        :root {

            --font-family: 'Poppins', sans-serif;
        }

        * {

            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            scroll-behavior: smooth;
            font-family: var(--font-family);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
